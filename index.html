<!Doctype HTML>
<html lang="eng-us">

<head>
    <title>Train Timetable</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Departing Trains</h1>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train</th>
                    <th>Frequency</th>
                    <th>Next Train</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <form>
            <div class="card">
                <div class="card-header">Add Train</div>
            <div class="form-group">
                <label for="Train-Name">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="New Train">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="first-train">First Train Time</label>
                <input class="form-control" id="first-train-input" placeholder="First Departure (military time)">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="Frequency (in minutes)">
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</div>
